    <body>
        <div data-role="page" id="register" data-title="Event Feed - ClassMate">

            <header data-role="header" data-position="fixed">
                <h2>Sign Up</h2>
            </header>
            <div id="signup-error" class="error"></div>
            <section data-role="content">
                <h2>Sign Up for ClassMate</h2>
                <form id="signup-form">
                    <div data-set="fieldcontainer">
                        <label for="signupemail">Student Email:</label>
                        <input type="email" name="signupemail" id="signup-email" value="" placeholder="jdoe-cc@conestogac.on.ca"><span />
                    </div>
                    <div data-set="fieldcontainer">
                        <label for="signuppassword">Password:</label>
                        <input type="password" name="signuppassword" id="signup-password" value="" autocomplete="off"><span />
                    </div>
                    <div data-set="fieldcontainer">
                        <label for="confirmsignuppassword">Confirm Password:</label>
                        <input type="password" name="confirmsignuppassword" id="confirm-signup-password" value="" autocomplete="off"><span />
                    </div>
                    <div data-set="fieldcontainer">
                        <label for="signupfname">First Name:</label>
                        <input type="text" name="signupfname" id="signupfname" value=""><span />
                    </div>
                    <div data-set="fieldcontainer">
                        <label for="signuplname">Last Name:</label>
                        <input type="text" name="signuplname" id="signuplname" value=""><span />
                    </div>
                    <button id="confirmsignup"class="ui-btn-active ui-shadow ui-btn">Confirm Sign Up</button>
                </form>
        	</section>

            <footer data-role="footer" data-position="fixed">
                <h4>

                </h4>
