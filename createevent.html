<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- CSS files -->
    <link href="CSS/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"></style>
    <link href="CSS/custom.css" rel="stylesheet" type="text/css"></style>

    <!-- jquery files -->
    <script src="JS/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="JS/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="JS/Chart.min.js" type="text/javascript"></script>
    <script src="JS/global.js" type="text/javascript"></script>

</head>
    <body>
        <div data-role="page" id="createevent" data-title="Event Feed - ClassMate">

            <header data-role="header" data-position="fixed">
                <h2>Create an Assignment or Test</h2>
                <a href="#" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-btn-right ui-corner-all"> </a>
                <div data-role="navbar">
                    <ul>
                        <li><a href="eventfeed.html" data-icon="calendar" data-theme="c" class="ui-btn-active ui-state-persist">Event Feed</a></li>
                        <li><a href="courses.html" data-icon="grid" data-theme="c">Courses</a></li>
                    </ul>
                </div>
            </header>

            <section data-role="content">
                <h2>Create event</h2>
                <form id="createevent" action="eventfeed.html">
                    <label for="eventcourse">Course:</label>
                    <select id="eventcourse">
                        <option>PROG 2070</option>
                        <option>PROG 2000</option>
                        <option>PROG 3080</option>
                        <option>INFO 2000</option>
                        <option>INFO 1234</option>
                    </select>
                    

                    <label for="eventtype">Type of Event:</label>
                    <select id="eventtype">
                        <option>Assignment</option>
                        <option>Test/Exam</option>
                        <option>Quiz</option>
                    </select>
                    
                    <label for="eventdue">Due Date:</label>
                    <input type="date" name="eventdue" id="eventdue" value="" autocomplete="off">

                    <!--If a test or quiz is selected there would be a time option-->

                    <label for="eventworth">Percent Of Final Grade:</label>
                    <input type="number" name="eventworth" id="eventworth" value="" autocomplete="off">

    
                    <button id="confirmsignup"class="ui-btn-active ui-shadow ui-btn">Submit Event</button>
                </form>
        	</section>

            <footer data-role="footer" data-position="fixed">
                <h4>
                    &copy; 2015 ClassMate<br/>
                    <small>Kyle Zimmerman, Sean Coombes, Justin Coschi</small>
                </h4>
            </footer>
        </div>
    </body>
</html>
