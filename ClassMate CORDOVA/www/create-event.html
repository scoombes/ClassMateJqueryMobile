<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- CSS files -->
    <link href="CSS/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="CSS/custom.css" rel="stylesheet" type="text/css" />

    <script src="JS/parse-1.4.0.min.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <!-- jquery files -->
    <script src="JS/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="JS/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>    
    <script src="JS/jquery.validate.js"type="text/javascript"></script>    
    <script src="JS/event.js" type="text/javascript"></script>
    <script src="JS/user.js" type="text/javascript"></script>
    <script src="JS/course.js" type="text/javascript"></script>
    <script src="JS/push.js" type="text/javascript"></script>
    <script src="JS/validation.js"type="text/javascript"></script>
    <script src="JS/global.js" type="text/javascript"></script>

</head>
    <body>
        <div data-role="page" id="createevent" data-title="Event Feed - ClassMate">

            <header data-role="header" data-position="fixed">
                <h2>Create an Assignment or Test</h2>
                <a href="event-feed.html" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-btn-left ui-corner-all"> </a>
            </header>

            <section data-role="content">
                <h2>Create event</h2>
                <form id="create-event">
                    
                    <label for="eventcourse">Course:</label>
                    <select id="eventcourse" name="eventcourse"></select>
                   
                    <div data-set="fieldcontainer">
                        <label for="eventtype">Type of Event:</label>
                        <select id="eventtype" onchange="toggleTime();">
                            <option value="alw1BjIGi2">Assignment</option>
                            <option value="TYJyuaC3cb">Test</option>
                            <option value="jOZWgZpEkm">Exam</option>
                        </select><span></span>
                    </div>
                    <div data-set="fieldcontainer">
                        <label for="eventname">Assignment Name:</label>
                        <input type="text" name="eventname" id="eventname" value="" autocomplete="off"><span></span>
                    </div>
                    <div data-set="fieldcontainer">
                        <label for="eventdue">Due Date:</label>
                        <input type="date" name="eventdue" id="eventdue" value="" autocomplete="off"><span></span>
                    </div>
                    <div data-set="fieldcontainer">
                        <div id="eventtimediv" class="hidden">
                            <label for="eventtime">Time:</label>
                            <input type="time" name="eventtime" id="eventtime" value="" autocomplete="off"><span />
                        </div>
                    </div>
                    <div data-set="fieldcontainer">
                        <label for="eventworth">Percent Of Final Grade:</label>
                        <input type="number" name="eventworth" id="eventworth" value="" autocomplete="off"><span />
                    </div>
                    <div data-set="fieldcontainer">
                        <label for="eventdescription">Description:</label>
                        <textarea name="eventdescription" id="eventdescription" value="" autocomplete="off"></textarea><span />
                    </div>
                    <button id="confirmEvent" class="ui-btn-active ui-shadow ui-btn">Submit Event</button>
                </form>
        	</section>
            
            <footer data-role="footer" data-position="fixed">
                <h4>
                    &copy; 2015 ClassMate<br/>
                    <small>Kyle Zimmerman, Sean Coombes, Justin Coschi</small>
                </h4>
            </footer>
        </div>
    </body>
</html>
