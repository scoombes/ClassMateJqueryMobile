<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- CSS files -->
    <link href="CSS/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="CSS/custom.css" rel="stylesheet" type="text/css"/>

    <script src="JS/parse-1.4.0.min.js"></script>

    <!-- jquery files -->
    <script src="JS/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="JS/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    
    <script src="JS/jquery.validate.js"type="text/javascript"></script>

    <script src="JS/event-type.js" type="text/javascript"></script>
    <script src="JS/event.js" type="text/javascript"></script>
    <script src="JS/user.js" type="text/javascript"></script>
    <script src="JS/course.js" type="text/javascript"></script>
    
    <script src="JS/user-course.js" type="text/javascript"></script>
    <script src="JS/semester.js" type="text/javascript"></script>
    <script src="JS/vote.js" type="text/javascript"></script>

    <script src="JS/validation.js"type="text/javascript"></script>

    <script src="JS/database.js" type="text/javascript"></script>
    <script src="JS/global.js" type="text/javascript"></script>
</head>
    <body>
        <div data-role="page" id="add-course" data-title="Add Course - ClassMate">
            <header data-role="header" data-position="fixed">
                <a href="courses.html" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-btn-left ui-corner-all"> </a>
                <h2>Add Course</h2>
            </header>

            <section data-role="content">
                <h3>Join Existing Course</h3>
                <ul id="add-existing-course" data-role="listview" data-filter="true" data-filter-placeholder="Search Courses..." data-inset="true" class="small-list" data-icon="plus"></ul>

                <h3>Create Course <a href="#" id="toggle-create-course" class="ui-btn ui-btn-inline ui-icon-carat-r ui-btn-icon-notext ui-corner-all" data-inline="true"></a></h3>
                <form id="add-course-form">
                    <label for="course-code">Course Code:</label>
                    <input type="text" name="course-code" id="course-code" value="" placeholder="E.g. PROG3180">

                    <label for="course-section">Course Section:</label>
                    <input type="number" id="course-section" name="course-section" value="" placeholder="E.g. 2">

                    <label for="course-name">Course Name:</label>
                    <input type="text" name="course-name" id="course-name" value="" placeholder="E.g. Mobile Application Programming">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Semester</legend>
                        <input name="semester" id="radio-choice-c" value="rlyjqjgHER" checked="checked" type="radio">
                        <label for="radio-choice-c">Fall</label>
                        
                        <input name="semester" id="radio-choice-d" value="kDQaEieXpJ" type="radio">
                        <label for="radio-choice-d">Winter</label>
                        
                        <input name="semester" id="radio-choice-e" value="jFVNfnDR5z" type="radio">
                        <label for="radio-choice-e">Spring</label>
                    </fieldset>


                    <label for="radio-choice-c">Year</label>
                    <input type="number" name="course-year" id="course-year" value="" placeholder="1863">

                    <label for="teacher-name">Teacher Name:</label>
                    <input type="text" name="teacher-name" id="teacher-name" value="" placeholder="John Doe">

                    <button class="ui-btn-active ui-shadow ui-btn">Create Course</button>
                </form>

        	</section>

            <footer data-role="footer" data-position="fixed">
                <h4>
                    &copy; 2015 ClassMate<br/>
                    <small>Kyle Zimmerman, Sean Coombes, Justin Coschi</small>
                </h4>
            </footer>
        </div>
    </body>
</html>
