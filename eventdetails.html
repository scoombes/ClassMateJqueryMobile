<head>

    <body>
        <div data-role="page" id="eventdetails" data-title="Event Feed - ClassMate">

            <header data-role="header" data-position="fixed">
                <h2>Event Details</h2>
                <a href="#" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-btn-right ui-corner-all"> </a>
                <div data-role="navbar">
                    <ul>
                        <li><a href="eventfeed.html" data-icon="calendar" data-theme="c" class="ui-btn-active ui-state-persist">Event Feed</a></li>
                        <li><a href="courses.html" data-icon="grid" data-theme="c">Courses</a></li>
                    </ul>
                </div>
            </header>

            <section data-role="content">
                <h2>Assignment 1 details</h2>
                <form id="createevent" action="eventfeed.html">

                    <label for="detailscourse">Course:</label>
                    <input type="text" id="detailscourse" name="detailscourse" value="PROG 2070" readonly>
                    
                    <label for="detailsdue">Due Date:</label>
                    <input type="date" name="detailsdue" id="detailsdue" value="2015-03-13" readonly>

                    <!--If a test or quiz is selected there would be a time option-->

                    <label for="detailsworth">Percent Of Final Grade:</label>
                    <input type="text" name="detailsworth" id="detailsworth" value="8%" readonly>
                    
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        
                        <input type="radio" name="votes" id="confirm" value="confirm">
                        <label for="confirm" class="ui-icon-arrow-u">12</label>

                        <input type="radio" name="votes" id="question" value="question">
                        <label for="question">6</label>

                    </fieldset>

                </form>
        	</section>

            <footer data-role="footer" data-position="fixed">
                <h4>

                </h4>
            </footer>
